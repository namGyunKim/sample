plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.5'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.smaple'
version = '0.0.1'

// bootJar 태스크 커스터마이징
bootJar {
    archiveFileName.set('app.jar') // 생성될 JAR 파일 이름을 'app.jar'로 설정
}

// 기본 jar 태스크 비활성화 (선택 사항)
jar {
    enabled = false
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

// BOM 관리
dependencyManagement {
    imports {
        // Spring Cloud BOM
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2022.0.3"
        // AWS SDK BOM
        mavenBom "software.amazon.awssdk:bom:2.20.26"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation "org.springframework.cloud:spring-cloud-starter-openfeign"
    implementation "io.github.openfeign:feign-jackson"

    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    // WebSocket and STOMP
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    // Querydsl
    implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta'
    annotationProcessor "com.querydsl:querydsl-apt:5.0.0:jakarta"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"

    // AWS S3 (버전 BOM 관리)
    implementation 'software.amazon.awssdk:s3'

    // Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'

    // password encoder
    implementation 'org.mindrot:jbcrypt:0.4'

    // Spring Security
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // p6spy query logging
    implementation 'com.github.gavlyukovskiy:p6spy-spring-boot-starter:1.9.0'

    // Spring Boot Email (JavaMail)
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    // sms
    implementation 'net.nurigo:sdk:4.2.7'

    // 필요 시 활성화
    // implementation 'org.springframework.boot:spring-boot-starter-data-redis'
}

tasks.named('test') {
    useJUnitPlatform()
}

task cleanGeneratedDir(type: Delete) {
    delete file('build/generated')
}
