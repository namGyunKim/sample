plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.5'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.smaple'
version = '0.0.1'
sourceCompatibility = '17' // 자바 버전을 17로 명시합니다.

// Lombok 버전을 변수로 관리하여 일관성을 유지합니다.
ext {
    lombokVersion = '1.18.32'
}


// bootJar 태스크 커스터마이징
bootJar {
    archiveFileName.set('app.jar') // 생성될 JAR 파일 이름을 'app.jar'로 설정
}

// 기본 jar 태스크 비활성화 (선택 사항)
jar {
    enabled = false
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

// BOM 관리
dependencyManagement {
    imports {
        // Spring Cloud BOM
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2022.0.3"
        // AWS SDK BOM
        mavenBom "software.amazon.awssdk:bom:2.20.26"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    // implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // DB를 사용하지 않으므로 주석 처리 또는 삭제
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // runtimeOnly 'com.h2database:h2' // DB를 사용하지 않으므로 주석 처리 또는 삭제
    // runtimeOnly 'org.postgresql:postgresql' // DB를 사용하지 않으므로 주석 처리 또는 삭제
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Lombok: 최신 버전으로 명시적으로 지정하여 호환성 문제를 해결합니다.
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    implementation "org.springframework.cloud:spring-cloud-starter-openfeign"
    implementation "io.github.openfeign:feign-jackson"


    // Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'



    // Spring Boot Email (JavaMail)
    implementation 'org.springframework.boot:spring-boot-starter-mail'


//  트래픽 공격 대비
    implementation 'com.github.vladimir-bukhtoyarov:bucket4j-core:7.0.0'

}

tasks.named('test') {
    useJUnitPlatform()
}

task cleanGeneratedDir(type: Delete) {
    delete file('build/generated')
}