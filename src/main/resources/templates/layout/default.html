<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE | Sample App">Base Project</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- NProgress (로딩 바) CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- HTMX (SPA 동작) -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js (UI 인터랙션) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- NProgress JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B',
                        success: '#10B981',
                        danger: '#EF4444',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans KR"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* HTMX 요청 중 로딩 표시 등을 위한 설정 */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }

        /* 페이지 전환 애니메이션 */
        #main-content {
            transition: opacity 0.3s ease-in-out;
        }
        .htmx-swapping #main-content {
            opacity: 0;
        }
        .htmx-settling #main-content {
            opacity: 1;
        }
    </style>
</head>
<!-- hx-boost="true": 이 태그 내부의 모든 a 태그와 form 전송을 AJAX로 변환하여 SPA처럼 동작하게 함 -->
<body class="bg-gray-50 text-slate-800 flex flex-col min-h-screen font-sans" hx-boost="true">

<!-- Header Fragment -->
<nav class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300" th:replace="~{fragments/header :: header}"></nav>

<!-- NProgress 설정 스크립트 -->
<script>
    document.addEventListener("htmx:configRequest", function() {
        NProgress.start();
    });
    document.addEventListener("htmx:afterRequest", function() {
        NProgress.done();
    });
    // hx-boost로 인한 History 변경 시에도 스크롤 위로
    document.addEventListener("htmx:historyRestore", function() {
        window.scrollTo(0, 0);
    });
</script>

<!-- Main Content -->
<!-- id="main-content"는 페이지 전환 애니메이션 타겟 -->
<main id="main-content" class="flex-grow container mx-auto px-4 py-8 sm:px-6 lg:px-8 w-full max-w-7xl">
    <!-- Flash Messages (알림창) -->
    <div th:if="${message}"
         class="mb-6 p-4 rounded-xl bg-green-50 border border-green-200 text-green-700 flex items-center gap-3 shadow-sm animate-fade-in-down"
         role="alert">
        <i class="fa-solid fa-circle-check text-lg"></i>
        <span th:text="${message}" class="font-medium">처리되었습니다.</span>
    </div>
    <div th:if="${errorMessage}"
         class="mb-6 p-4 rounded-xl bg-red-50 border border-red-200 text-red-700 flex items-center gap-3 shadow-sm animate-fade-in-down"
         role="alert">
        <i class="fa-solid fa-circle-exclamation text-lg"></i>
        <span th:text="${errorMessage}" class="font-medium">오류가 발생했습니다.</span>
    </div>

    <div layout:fragment="content"></div>
</main>

<!-- Footer Fragment -->
<footer class="bg-white border-t border-gray-100 mt-auto" th:replace="~{fragments/footer :: footer}"></footer>

<th:block layout:fragment="script"></th:block>
</body>
</html>
