<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE | Sample App">Base Project</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

<!-- Header Fragment -->
<nav class="bg-white shadow-sm sticky top-0 z-50" th:replace="~{fragments/header :: header}"></nav>

<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-8 sm:px-6 lg:px-8 animate-fade-in">
    <!-- Flash Messages (알림창) -->
    <div th:if="${message}" class="mb-6 p-4 rounded-lg bg-green-50 border border-green-200 text-green-700 flex items-center gap-3 shadow-sm">
        <i class="fa-solid fa-circle-check"></i>
        <span th:text="${message}">처리되었습니다.</span>
    </div>
    <div th:if="${errorMessage}" class="mb-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 flex items-center gap-3 shadow-sm">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span th:text="${errorMessage}">오류가 발생했습니다.</span>
    </div>

    <div layout:fragment="content"></div>
</main>

<!-- Footer Fragment -->
<footer class="bg-white border-t border-gray-200 mt-auto" th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<script>
    // 모바일 메뉴 토글 스크립트
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');

    if(btn && menu) {
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    }
</script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
