<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내 프로필</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <!-- 헤더 -->
            <div class="bg-gray-50 px-8 py-6 border-b border-gray-200 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">내 프로필 정보</h1>
                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800"
                      th:if="${member.active.name() == 'ACTIVE'}">
                    활동중
                </span>
            </div>

            <!-- 본문 -->
            <div class="p-8 space-y-8" th:if="${member}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- 왼쪽: 기본 정보 -->
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider">로그인 ID</label>
                            <p class="mt-2 text-lg text-gray-900 font-medium" th:text="${member.loginId}">user1</p>
                        </div>

                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider">닉네임</label>
                            <p class="mt-2 text-lg text-gray-900 font-medium" th:text="${member.nickName}">닉네임</p>
                        </div>
                    </div>

                    <!-- 오른쪽: 추가 정보 -->
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider">계정 권한</label>
                            <div class="mt-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded text-sm font-medium bg-blue-100 text-blue-800"
                                      th:text="${member.role}">USER</span>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider">가입 유형</label>
                            <p class="mt-2 text-gray-700" th:text="${member.memberType}">GENERAL</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 하단 버튼 -->
            <div class="bg-gray-50 px-8 py-5 border-t border-gray-200 flex items-center justify-between">
                <a class="text-sm text-gray-600 hover:text-gray-900 font-medium flex items-center" th:href="@{/}">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    홈으로
                </a>

                <div class="flex space-x-3">
                    <!-- 탈퇴 버튼 URL 수정: ID 포함 -->
                    <form method="post" th:action="@{/member/{role}/inactive/{id}(role='user', id=${member.id})}" onsubmit="return confirm('정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
                        <button type="submit" class="px-4 py-2 border border-red-300 shadow-sm text-sm font-medium rounded-md text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition">
                            회원 탈퇴
                        </button>
                    </form>
                    <!-- 수정 링크 -->
                    <a class="px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition"
                       th:href="@{/member/{role}/update/{id}(role='user', id=${member.id})}">
                        정보 수정
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
