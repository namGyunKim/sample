<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<div class="max-w-md mx-auto pt-20" layout:fragment="content">
    <div class="bg-white shadow-lg rounded-xl px-8 pt-8 pb-10 mb-4 border border-gray-100">

        <!-- 헤더 영역 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 mb-4">
                <i class="fa-solid fa-user-shield text-2xl text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">로그인</h1>
            <p class="text-sm text-gray-500 mt-2">서비스 이용을 위해 로그인해주세요.</p>
        </div>

        <!-- 에러 메시지 -->
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6 text-sm flex items-center" role="alert"
             th:if="${errorMessage}">
            <i class="fa-solid fa-triangle-exclamation mr-3"></i>
            <span th:text="${errorMessage}">메시지 내용</span>
        </div>

        <!-- 로그아웃 메시지 -->
        <div class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded-md mb-6 text-sm flex items-center" role="alert"
             th:if="${logoutMessage}">
            <i class="fa-solid fa-check-circle mr-3"></i>
            <span th:text="${logoutMessage}">로그아웃되었습니다.</span>
        </div>

        <!-- 소셜 로그인 버튼 영역 -->
        <div class="space-y-4">
            <a class="flex items-center justify-center w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-150 ease-in-out group"
               th:href="@{/social/google/login}">
                <!-- 구글 로고 -->
                <img alt="Google Logo" class="w-5 h-5 mr-3"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/512px-Google_%22G%22_logo.svg.png">
                <span class="group-hover:text-gray-900">Google로 계속하기</span>
            </a>
        </div>

        <!-- 하단 안내 -->
        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400">
                로그인 시 <a href="#" class="text-blue-600 hover:underline">이용약관</a> 및 <a href="#" class="text-blue-600 hover:underline">개인정보처리방침</a>에 동의하게 됩니다.
            </p>
        </div>
    </div>
</div>
</body>
</html>
