<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<div class="max-w-md mx-auto pt-20" layout:fragment="content">
    <div class="bg-white shadow-lg rounded-xl px-8 pt-8 pb-10 mb-4 border border-gray-100">

        <!-- 헤더 영역 -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-50 mb-4">
                <i class="fa-solid fa-shield-cat text-3xl text-blue-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">로그인</h1>
            <p class="text-sm text-gray-500 mt-2">간편하게 구글 계정으로 시작하세요.</p>
        </div>

        <!-- 알림 메시지 -->
        <div th:if="${errorMessage}" class="mb-6 bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded text-sm flex items-center animate-fade-in">
            <i class="fa-solid fa-circle-exclamation mr-2"></i>
            <span th:text="${errorMessage}">에러 메시지</span>
        </div>
        <div th:if="${logoutMessage}" class="mb-6 bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded text-sm flex items-center animate-fade-in">
            <i class="fa-solid fa-circle-check mr-2"></i>
            <span th:text="${logoutMessage}">로그아웃 메시지</span>
        </div>

        <!-- 소셜 로그인 버튼 영역 -->
        <div class="space-y-4">
            <a th:href="@{/social/google/login}"
               class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 hover:shadow-md transition duration-200 ease-in-out group">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5 mr-3" alt="Google Logo">
                <span class="group-hover:text-gray-900">Google 계정으로 계속하기</span>
            </a>
        </div>

        <div class="mt-8 text-center text-xs text-gray-400">
            <p>로그인 시 이용약관 및 개인정보처리방침에 동의하게 됩니다.</p>
        </div>
    </div>
</div>
</body>
</html>
