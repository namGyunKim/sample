<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content" class="flex min-h-[80vh] flex-col justify-center py-12 sm:px-6 lg:px-8 animate-fade-in">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <div class="mx-auto h-12 w-12 text-primary text-5xl mb-4">
            <i class="fa-solid fa-cube"></i>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Base Project 로그인
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            서비스 이용을 위해 로그인이 필요합니다.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl shadow-gray-100 sm:rounded-lg sm:px-10 border border-gray-100">

            <!-- 알림 메시지 -->
            <div th:if="${errorMessage}" class="mb-4 bg-red-50 border-l-4 border-red-500 p-4 rounded-r-md animate-fade-in-down">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fa-solid fa-circle-exclamation text-red-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700 font-medium" th:text="${errorMessage}"></p>
                    </div>
                </div>
            </div>

            <div th:if="${logoutMessage}" class="mb-4 bg-green-50 border-l-4 border-green-500 p-4 rounded-r-md animate-fade-in-down">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fa-solid fa-circle-check text-green-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-700 font-medium" th:text="${logoutMessage}"></p>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <!-- 일반 사용자는 Google 로그인만 사용 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3 text-center">소셜 계정으로 로그인</label>
                    <div class="mt-1 grid grid-cols-1 gap-3">
                        <!-- hx-boost="false": 외부 리다이렉트는 SPA 라우팅 제외 -->
                        <a th:href="@{/social/google/login}" hx-boost="false"
                           class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 hover:shadow-md transition duration-200 ease-in-out transform hover:-translate-y-0.5">
                            <img class="h-5 w-5 mr-3" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">
                            <span>Google 계정으로 계속하기</span>
                        </a>
                    </div>
                </div>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Administrator Only</span>
                    </div>
                </div>

                <!-- 관리자용 로그인 폼 (일반 사용자에게는 비권장 UI) -->
                <form class="space-y-4" th:action="@{/login}" method="post">
                    <input type="hidden" name="role" value="ADMIN">
                    <div>
                        <label for="loginId" class="block text-sm font-medium text-gray-700">관리자 ID</label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-user-shield text-gray-400"></i>
                            </div>
                            <input id="loginId" name="loginId" type="text" required
                                   class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-colors"
                                   placeholder="admin">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required
                                   class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-colors"
                                   placeholder="••••••••">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-800 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition transform hover:-translate-y-0.5">
                            관리자 로그인
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="#" class="text-xs text-gray-400 hover:text-gray-600 transition">도움말</a>
            <span class="mx-2 text-gray-300">|</span>
            <a href="#" class="text-xs text-gray-400 hover:text-gray-600 transition">문의하기</a>
        </div>
    </div>
</div>
</body>
</html>
