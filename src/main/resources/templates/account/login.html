<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout.html :: head('로그인 페이지')"></head>
<body class="bg-light">

<!-- 메인 컨테이너 -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- 카드 형태로 감싸기 -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">로그인</h2>

                    <form method="post" th:action="@{/login}">
                        <!-- 아이디 필드 -->
                        <div class="mb-3">
                            <label class="form-label" for="loginId">아이디</label>
                            <input class="form-control" id="loginId" name="loginId" placeholder="아이디를 입력하세요"
                                   required type="text"/>
                        </div>

                        <!-- 비밀번호 필드 -->
                        <div class="mb-3">
                            <label class="form-label" for="password">비밀번호</label>
                            <input class="form-control" id="password" name="password" placeholder="비밀번호"
                                   required type="password"/>
                        </div>

                        <!-- 로그인 유지 체크박스 -->
                        <div class="mb-3 form-check">
                            <input class="form-check-input" id="rememberMe" name="remember-me" type="checkbox">
                            <label class="form-check-label" for="rememberMe">로그인 유지</label>
                        </div>

                        <!-- 로그인 버튼 -->
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">로그인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 모달 -->
<div aria-hidden="true" aria-labelledby="errorModalLabel" class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">로그인 오류</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                비밀번호가 일치하지 않습니다. 다시 시도해 주세요.
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- URL 파라미터에 error가 있으면 모달 실행 -->
<div th:if="${param.error}">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        });
    </script>
</div>

<script th:inline="javascript">
    const isLogin = [[${isLogin}]];
    if (isLogin) {
        location.href = '/';
    }
</script>
</body>
</html>
