<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content" class="flex min-h-[80vh] flex-col justify-center py-12 sm:px-6 lg:px-8 animate-fade-in">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <div class="mx-auto h-12 w-12 text-primary text-5xl mb-4">
            <i class="fa-solid fa-shield-cat"></i>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            로그인
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            서비스 이용을 위해 로그인이 필요합니다.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl shadow-gray-100 sm:rounded-lg sm:px-10 border border-gray-100">

            <!-- 에러 메시지 -->
            <div th:if="${errorMessage}" class="mb-4 bg-red-50 border-l-4 border-red-500 p-4 rounded-r-md">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fa-solid fa-circle-exclamation text-red-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700" th:text="${errorMessage}"></p>
                    </div>
                </div>
            </div>

            <div th:if="${logoutMessage}" class="mb-4 bg-green-50 border-l-4 border-green-500 p-4 rounded-r-md">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fa-solid fa-circle-check text-green-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-700" th:text="${logoutMessage}"></p>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2 text-center">간편하게 시작하기</label>
                    <div class="mt-1 grid grid-cols-1 gap-3">
                        <!-- [수정] hx-boost="false" 추가: 소셜 로그인은 외부 리다이렉트이므로 SPA 모드를 끕니다 -->
                        <a th:href="@{/social/google/login}" hx-boost="false"
                           class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 hover:shadow-md transition duration-200 ease-in-out transform hover:-translate-y-0.5">
                            <img class="h-5 w-5 mr-3" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">
                            <span>Google 계정으로 계속하기</span>
                        </a>
                    </div>
                </div>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">또는</span>
                    </div>
                </div>

                <!-- 관리자용 ID/PW 로그인 폼 (일반 유저는 구글 로그인 사용 유도) -->
                <form class="space-y-4" th:action="@{/login}" method="post">
                    <input type="hidden" name="role" value="ADMIN"> <!-- 기본값 -->
                    <div>
                        <label for="loginId" class="block text-sm font-medium text-gray-700">아이디 (관리자)</label>
                        <div class="mt-1">
                            <input id="loginId" name="loginId" type="text" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">
                            관리자 로그인
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <p class="mt-6 text-center text-xs text-gray-400">
            &copy; 2025 Sample Project Corp.
        </p>
    </div>
</div>
</body>
</html>
