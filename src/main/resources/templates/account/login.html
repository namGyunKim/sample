<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<div class="max-w-md mx-auto pt-12" layout:fragment="content">
    <div class="bg-white shadow-xl rounded-lg px-8 pt-6 pb-8 mb-4 border border-gray-100">
        <h1 class="text-2xl font-bold mb-8 text-center text-gray-800">로그인</h1>

        <!-- 에러 메시지 -->
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6 text-sm" role="alert"
             th:if="${errorMessage}">
            <p class="font-medium">오류</p>
            <p th:text="${errorMessage}">메시지 내용</p>
        </div>

        <!-- 로그아웃 메시지 -->
        <div class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded-md mb-6 text-sm" role="alert"
             th:if="${logoutMessage}">
            <p th:text="${logoutMessage}">로그아웃되었습니다.</p>
        </div>

        <!-- 소셜 로그인 버튼 (일반 폼 로그인 제거) -->
        <div class="space-y-4">
            <a class="flex items-center justify-center w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-150 ease-in-out"
               th:href="@{/social/google/login}">
                <!-- 구글 로고 SVG -->
                <img alt="Google Logo" class="w-5 h-5 mr-3"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/512px-Google_%22G%22_logo.svg.png">
                Google로 시작하기
            </a>
        </div>

        <!-- 하단 안내 (회원가입 제거) -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">
                &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Sample Project. All rights reserved.
            </p>
        </div>
    </div>
</div>
</body>
</html>
