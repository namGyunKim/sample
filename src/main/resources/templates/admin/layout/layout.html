<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titleText)">
    <title th:text="${titleText}">기본 제목</title>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:fragment="header">
    <!-- 공통 헤더 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl">
            <!-- todo : 이미지 삽입-->
            <a class="navbar-brand" href="/">관리 시스템</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- 게시판관리 -->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="boardDropdown"
                           role="button">
                            게시판관리
                        </a>
                        <ul aria-labelledby="boardDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">공지사항</a></li>
                        </ul>
                    </li>
                    <!-- 매물관리 -->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="itemDropdown"
                           role="button">
                            매물관리
                        </a>
                        <ul aria-labelledby="itemDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">매물 등록</a></li>
                            <li><a class="dropdown-item" href="#">매물 목록</a></li>
                        </ul>
                    </li>
                    <!-- 일정관리 -->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="calendarDropdown"
                           role="button">
                            일정관리
                        </a>
                        <ul aria-labelledby="calendarDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">일정 관리</a></li>
                        </ul>
                    </li>
                    <!-- 회원관리 -->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="memberDropdown"
                           role="button">
                            회원관리
                        </a>
                        <ul aria-labelledby="memberDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" href="/member/admin/create">회원 등록</a></li>
                            <li><a class="dropdown-item" href="/member/admin/list">회원 목록</a></li>
                        </ul>
                    </li>
                    <!-- 수익현황 관리 -->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="profitDropdown"
                           role="button">
                            수익현황 관리
                        </a>
                        <ul aria-labelledby="profitDropdown" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">수익현황 관리</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- 로그아웃 버튼 -->
                <a class="btn btn-outline-danger ms-3" href="/logout">로그아웃</a>
            </div>
        </div>
    </nav>
</header>


<div class="container">
    <!-- 메인 타이틀 영역 -->
    <div th:fragment="main-title(titleText)">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" th:text="${titleText}">페이지 제목</h1>
        </div>
    </div>
</div>

<!--나중에 쓰게되면 왼쪽 영역 참고용-->

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" th:fragment="sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <!-- 회원관리 대 카테고리 -->
                    <li class="nav-item">
                        <a aria-controls="member-management" aria-current="page" aria-expanded="false"
                           class="nav-link active"
                           data-bs-target="#member-management" href="#">
                            회원관리
                        </a>
                        <div id="member-management">
                            <ul class="nav flex-column ms-3">
                                <!-- 회원 등록 소 카테고리 -->
                                <li class="nav-item">
                                    <a class="nav-link" href="/member/admin/create">
                                        회원 등록
                                    </a>
                                </li>
                                <!-- 회원 목록 소 카테고리 -->
                                <li class="nav-item">
                                    <a class="nav-link" href="/member/admin/list">
                                        회원 목록
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<!-- 페이징 fragment -->
<div th:fragment="pagination(list, searchWord, baseUrl)">
    <!--    searchWord 값 디버깅-->
    <nav th:if="${list.totalPages > 1}">
        <ul class="pagination">
            <!-- 처음 페이지 -->
            <li th:classappend="${list.hasPrevious()} ? '' : 'disabled'">
                <a aria-label="Previous"
                   class="page-link"
                   th:href="${baseUrl + '?page=1' + '&searchWord=' + searchWord}"
                   th:if="${list.hasPrevious()}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- 페이지 번호 -->
            <li th:classappend="${list.number + 1 == pageNum} ? 'active' : ''"
                th:each="pageNum : ${#numbers.sequence(1, list.totalPages)}">
                <a class="page-link"
                   th:href="${baseUrl + '?page=' + pageNum + '&searchWord=' + searchWord}"
                   th:text="${pageNum}"></a>
            </li>

            <!-- 마지막 페이지 -->
            <li th:classappend="${list.hasNext()} ? '' : 'disabled'">
                <a aria-label="Next"
                   class="page-link"
                   th:href="${baseUrl + '?page=' + list.totalPages + '&searchWord=' + searchWord}"
                   th:if="${list.hasNext()}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>


</body>
</html>
