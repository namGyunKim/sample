<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
</head>
<body>
<div layout:fragment="content">
    <!-- 로그인 상태일 때 표시 -->
    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg shadow-sm mb-6"
         role="alert" sec:authorize="isAuthenticated()">
        <p class="font-bold">로그인 상태입니다.</p>
        <p class="mt-1">안녕하세요, <span class="font-semibold" sec:authentication="principal.nickName">사용자</span>님.</p>
        <p class="text-sm mt-2 text-green-600">
            <a class="underline hover:text-green-800 transition-colors" th:href="@{/account/profile}">내 프로필 보기</a> |
            <a class="underline hover:text-red-800 text-red-600 transition-colors" th:href="@{/logout}">로그아웃</a>
        </p>
    </div>

    <!-- 비로그인 상태일 때 표시 -->
    <div class="bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800 p-4 rounded-lg shadow-sm mb-6"
         role="alert" sec:authorize="!isAuthenticated()">
        <p class="font-bold">로그인이 필요합니다</p>
        <p class="mt-1">원활한 서비스 이용을 위해 <a class="font-semibold underline text-blue-600 hover:text-blue-800" th:href="@{/account/login}">로그인</a> 해주세요.</p>
    </div>

    <!-- 메인 컨텐츠 영역 (필요 시 추가) -->
    <div class="prose max-w-none">
        <!-- 깔끔한 모드를 위해 불필요한 환영 문구 및 기능 목록 제거 -->
    </div>
</div>
</body>
</html>
