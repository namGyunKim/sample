<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
</head>
<body>
<div layout:fragment="content">
    <!-- 히어로 섹션 -->
    <div class="text-center py-16">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-6xl mb-4">
            <span class="block">Base Project</span>
            <span class="block text-blue-600">with Thymeleaf</span>
        </h1>
        <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
            Spring Boot 3.2, Security, JPA, QueryDSL을 기반으로 한<br>
            확장 가능한 웹 애플리케이션 베이스 프로젝트입니다.
        </p>
    </div>

    <!-- 로그인 사용자 전용 섹션 -->
    <div class="max-w-4xl mx-auto mt-8" sec:authorize="isAuthenticated()">
        <div class="bg-white overflow-hidden shadow rounded-lg border border-blue-100">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    👋 환영합니다, <span class="text-blue-600" sec:authentication="principal.nickName">사용자</span>님!
                </h3>
                <div class="mt-2 max-w-xl text-sm text-gray-500">
                    <p>현재 로그인된 권한은 <strong sec:authentication="principal.role">ROLE</strong> 입니다.</p>
                </div>
                <div class="mt-5">
                    <a class="text-sm font-medium text-blue-600 hover:text-blue-500" th:href="@{/account/profile}">
                        내 정보 확인하기 &rarr;
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 비로그인 사용자 섹션 -->
    <div class="max-w-4xl mx-auto mt-8" sec:authorize="!isAuthenticated()">
        <div class="bg-gray-50 overflow-hidden shadow rounded-lg border border-gray-200">
            <div class="px-4 py-5 sm:p-6 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">지금 시작해보세요</h3>
                <div class="mt-2 text-sm text-gray-500">
                    <p>로그인하여 더 많은 기능을 이용할 수 있습니다.</p>
                </div>
                <div class="mt-5 flex justify-center gap-4">
                    <a th:href="@{/account/login}"
                       class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none">
                        로그인
                    </a>
                    <a th:href="@{/member/user/create}"
                       class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                        회원가입
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
