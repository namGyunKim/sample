<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
</head>
<body>
<div layout:fragment="content">
    <!-- 히어로 섹션 -->
    <div class="text-center py-20">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-6xl mb-6">
            <span class="block">Base Project</span>
            <span class="block text-blue-600">with Thymeleaf</span>
        </h1>
        <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl leading-relaxed">
            Spring Boot 3.2, Security, JPA, QueryDSL을 기반으로 한<br>
            확장 가능한 웹 애플리케이션 베이스 프로젝트입니다.
        </p>
    </div>

    <!-- 로그인 사용자 전용 섹션 -->
    <div class="max-w-4xl mx-auto mt-4" sec:authorize="isAuthenticated()">
        <div class="bg-white overflow-hidden shadow-sm rounded-xl border border-blue-100 transition hover:shadow-md">
            <div class="px-6 py-8 sm:p-10">
                <h3 class="text-xl font-bold text-gray-900">
                    👋 환영합니다, <span class="text-blue-600" sec:authentication="principal.nickName">사용자</span>님!
                </h3>
                <div class="mt-4 max-w-xl text-sm text-gray-500">
                    <p>현재 귀하의 권한 등급은 <strong class="text-gray-700 bg-gray-100 px-2 py-0.5 rounded" sec:authentication="principal.role">ROLE</strong> 입니다.</p>
                </div>
                <div class="mt-8">
                    <a class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                       th:href="@{/account/profile}">
                        내 정보 확인하기 &rarr;
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 비로그인 사용자 섹션 -->
    <div class="max-w-sm mx-auto mt-8" sec:authorize="!isAuthenticated()">
        <div class="text-center">
            <p class="text-sm text-gray-500 mb-6">서비스 이용을 위해 로그인이 필요합니다.</p>
            <a th:href="@{/account/login}"
               class="w-full inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 shadow-md transition transform hover:-translate-y-0.5">
                로그인 하러가기
            </a>
        </div>
    </div>
</div>
</body>
</html>
