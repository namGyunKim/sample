<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav th:fragment="header" class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- 로고 및 데스크탑 메뉴 -->
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a th:href="@{/}" class="text-2xl font-bold text-primary tracking-tight">
                        <i class="fa-solid fa-cube mr-2"></i>SAMPLE
                    </a>
                </div>
                <div class="hidden sm:ml-8 sm:flex sm:space-x-8">
                    <a th:href="@{/}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition">
                        홈
                    </a>
                    <!-- 관리자 전용 메뉴 -->
                    <div class="relative flex items-center" sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')">
                        <a th:href="@{/member/user/list}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition">
                            회원 관리
                        </a>
                    </div>
                </div>
            </div>

            <!-- 우측 메뉴 (로그인/로그아웃) -->
            <div class="hidden sm:ml-6 sm:flex sm:items-center space-x-4">
                <!-- 비로그인 상태 -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/account/login}" class="text-gray-500 hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition">로그인</a>
                </div>

                <!-- 로그인 상태 -->
                <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
                    <div class="text-sm text-gray-700">
                        <span class="font-semibold text-primary" sec:authentication="principal.nickName">사용자</span>님
                        <span class="text-xs text-gray-400" sec:authentication="principal.role.value">(권한)</span>
                    </div>
                    <a th:href="@{/account/profile}" class="text-gray-400 hover:text-gray-600 transition" title="내 정보">
                        <i class="fa-solid fa-gear text-lg"></i>
                    </a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="text-sm bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-2 rounded-full transition">
                            로그아웃
                        </button>
                    </form>
                </div>
            </div>

            <!-- 모바일 메뉴 버튼 -->
            <div class="-mr-2 flex items-center sm:hidden">
                <button id="mobile-menu-btn" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">메뉴 열기</span>
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 모바일 메뉴 패널 -->
    <div class="sm:hidden hidden bg-gray-50 border-t border-gray-200" id="mobile-menu">
        <div class="pt-2 pb-3 space-y-1">
            <a th:href="@{/}" class="bg-primary/10 border-l-4 border-primary text-primary block pl-3 pr-4 py-2 text-base font-medium">홈</a>
            <a sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')" th:href="@{/member/user/list}" class="border-l-4 border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 text-base font-medium">회원 관리</a>
        </div>
        <div class="pt-4 pb-4 border-t border-gray-200">
            <div sec:authorize="!isAuthenticated()" class="px-4">
                <a th:href="@{/account/login}" class="block text-center w-full bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md shadow-sm text-sm font-medium hover:bg-gray-50">
                    로그인
                </a>
            </div>
            <div sec:authorize="isAuthenticated()" class="px-4 space-y-3">
                <div class="flex items-center">
                    <div class="ml-3">
                        <div class="text-base font-medium text-gray-800" sec:authentication="principal.nickName">사용자</div>
                        <div class="text-sm font-medium text-gray-500" sec:authentication="name">email@example.com</div>
                    </div>
                </div>
                <div class="mt-3 space-y-1">
                    <a th:href="@{/account/profile}" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100 rounded-md">내 프로필</a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="w-full text-left block px-4 py-2 text-base font-medium text-red-600 hover:bg-red-50 rounded-md">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
</html>
