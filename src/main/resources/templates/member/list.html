<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold" th:text="${role} + ' 목록'">회원 목록</h2>
        <a class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
           th:href="@{/member/{role}/create(role=${role})}">신규 등록</a>
    </div>

    <!-- 검색 및 필터 폼 -->
    <form class="mb-6 bg-gray-50 p-4 rounded-lg" method="get" th:action="@{/member/{role}/list(role=${role})}" th:object="${request}">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <select class="w-full border-gray-300 rounded-md shadow-sm" th:field="*{filter}">
                    <option value="ALL">전체 검색</option>
                    <option value="LOGIN_ID">아이디</option>
                    <option value="NICK_NAME">닉네임</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <input class="w-full border-gray-300 rounded-md shadow-sm" placeholder="검색어를 입력하세요" th:field="*{searchWord}" type="text">
            </div>
            <div>
                <select class="w-full border-gray-300 rounded-md shadow-sm" th:field="*{active}">
                    <option value="ALL">전체 상태</option>
                    <option value="ACTIVE">활성</option>
                    <option value="INACTIVE">비활성</option>
                </select>
            </div>
        </div>
        <div class="mt-4 flex justify-end">
            <!-- Hidden fields for page and size maintenance -->
            <input type="hidden" name="page" value="1">
            <input type="hidden" name="size" th:value="*{size}">
            <input type="hidden" th:field="*{order}">

            <button class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" type="submit">검색</button>
        </div>
    </form>

    <!-- 테이블 -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">로그인 ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">닉네임</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">권한</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">타입</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">관리</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="member : ${memberPage.content}">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${member.profile.id}">1</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${member.profile.loginId}">user1</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${member.profile.nickName}">Nick</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800"
                          th:text="${member.profile.role}">USER</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${member.profile.memberType}">GENERAL</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a class="text-blue-600 hover:text-blue-900"
                       th:href="@{/member/{role}/detail/{id}(role=${role}, id=${member.profile.id})}">상세보기</a>
                </td>
            </tr>
            <tr th:if="${memberPage.empty}">
                <td class="px-6 py-10 text-center text-gray-500" colspan="6">데이터가 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이징 (간단 구현) -->
    <div class="mt-4 flex justify-center" th:if="${!memberPage.empty}">
        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
            <a class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
               th:if="${memberPage.hasPrevious()}"
               th:href="@{/member/{role}/list(role=${role}, page=${memberPage.number}, size=${memberPage.size}, searchWord=${request.searchWord}, filter=${request.filter}, active=${request.active}, order=${request.order})}">
                이전
            </a>
            <span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700"
                  th:text="${memberPage.number + 1} + ' / ' + ${memberPage.totalPages}">1 / 5</span>
            <a class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
               th:if="${memberPage.hasNext()}"
               th:href="@{/member/{role}/list(role=${role}, page=${memberPage.number + 2}, size=${memberPage.size}, searchWord=${request.searchWord}, filter=${request.filter}, active=${request.active}, order=${request.order})}">
                다음
            </a>
        </nav>
    </div>
</div>
</body>
</html>
