<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 등급 변경</title>
</head>
<body>
<div class="max-w-lg mx-auto py-12" layout:fragment="content">

    <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900">회원 등급 변경</h2>
        <p class="mt-2 text-sm text-gray-500">회원의 권한 등급을 수정합니다.</p>
    </div>

    <div class="bg-white shadow-lg rounded-xl border border-gray-100 overflow-hidden">
        <div class="p-8">
            <!-- 대상 회원 정보 요약 -->
            <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-semibold text-gray-500 uppercase">로그인 ID</span>
                    <span class="text-sm font-bold text-gray-800" th:text="${targetMember.profile.loginId}">user1</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-xs font-semibold text-gray-500 uppercase">현재 등급</span>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
                          th:text="${targetMember.profile.role}">USER</span>
                </div>
            </div>

            <form method="post" class="space-y-6"
                  th:action="@{/member/{role}/role-update/{id}(role=${role}, id=${targetId})}"
                  th:object="${memberRoleUpdateRequest}">

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">변경할 등급 선택</label>
                    <select id="role" th:field="*{role}" class="block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-lg transition-shadow">
                        <option th:each="r : ${assignableRoles}"
                                th:value="${r}"
                                th:text="${r.value} + ' (' + ${r} + ')'"
                                th:selected="${r == targetMember.profile.role}">
                            사용자 (USER)
                        </option>
                    </select>
                    <p class="mt-2 text-xs text-gray-500">
                        <i class="fa-solid fa-circle-info mr-1"></i>
                        등급 변경 시 해당 회원의 접근 권한이 즉시 변경됩니다.
                    </p>
                </div>

                <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-100">
                    <a class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition"
                       th:href="@{/member/{role}/detail/{id}(role=${role}, id=${targetId})}">
                        취소
                    </a>
                    <button type="submit" class="inline-flex justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition shadow-sm">
                        <i class="fa-solid fa-check mr-2 my-auto"></i>
                        변경 저장
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
