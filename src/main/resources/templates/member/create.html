<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
</head>
<body>
<div class="max-w-2xl mx-auto" layout:fragment="content">
    <h2 class="text-2xl font-bold mb-6" th:text="${role} + ' 계정 생성'">계정 생성</h2>

    <form class="space-y-6" method="post" th:action="@{/member/{role}/create(role=${role})}" th:object="${memberCreateRequest}">

        <!-- 에러 메시지 표시 영역 -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert" th:if="${#fields.hasErrors('*')}">
            <strong class="font-bold">입력 오류!</strong>
            <span class="block sm:inline">입력 정보를 다시 확인해주세요.</span>
            <ul class="mt-2 list-disc list-inside text-sm">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700" for="loginId">로그인 아이디</label>
            <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                   id="loginId" th:field="*{loginId}" type="text" placeholder="아이디를 입력하세요">
            <p class="mt-1 text-xs text-red-500" th:errors="*{loginId}" th:if="${#fields.hasErrors('loginId')}"></p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700" for="password">비밀번호</label>
            <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                   id="password" th:field="*{password}" type="password" placeholder="비밀번호를 입력하세요">
            <p class="mt-1 text-xs text-red-500" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700" for="nickName">닉네임</label>
            <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                   id="nickName" th:field="*{nickName}" type="text" placeholder="닉네임을 입력하세요">
            <p class="mt-1 text-xs text-red-500" th:errors="*{nickName}" th:if="${#fields.hasErrors('nickName')}"></p>
        </div>

        <!-- 관리자 생성일 때만 권한 선택 표시 (그 외엔 hidden으로 처리하거나 서버에서 강제) -->
        <div th:if="${role.name() == 'ADMIN' or role.name() == 'SUPER_ADMIN'}">
            <label class="block text-sm font-medium text-gray-700" for="roleSelect">권한 설정</label>
            <select id="roleSelect" th:field="*{role}" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                <option value="ADMIN">관리자</option>
                <option value="SUPER_ADMIN">최고 관리자</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700" for="memberType">가입 유형</label>
            <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                    id="memberType" th:field="*{memberType}">
                <option value="GENERAL">일반</option>
                <!-- 다른 타입은 필요시 추가 -->
            </select>
        </div>

        <div class="flex justify-end space-x-3">
            <a class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50" th:href="@{/}">취소</a>
            <button class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    type="submit">
                가입하기
            </button>
        </div>
    </form>
</div>
</body>
</html>
