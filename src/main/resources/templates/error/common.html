<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">오류가 발생했습니다.</h4>
        <p>요청을 처리하는 중 문제가 발생했습니다. 관리자에게 문의해주세요.</p>
        <hr>
        <p class="mb-0">
        <p>에러 코드: <span th:text="${errorCode}"></span></p>
        <p>에러 메시지: <span th:text="${errorMessage}"></span></p>
        <p>요청 경로: <span th:text="${path}"></span></p>
    </div>
    <a class="btn btn-primary" href="/">홈으로 이동</a>
</div>
</body>
</html>
